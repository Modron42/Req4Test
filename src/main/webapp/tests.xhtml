<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="jakarta.faces.core" xmlns:jsf="jakarta.faces"
    xmlns:h="jakarta.faces.html">
<f:view>
    <h:head>
        <title>Require4Testing</title>
        <h:outputStylesheet library="css" name="styles.css" />
    </h:head>
    <h:body>
        <div>
            <h:form rendered="#{loginController.loggedIn}">
                <h3>Logged in as:
                    <h:outputText value="#{loginController.fullName}" />
                    <h:commandButton value="Logout" action="#{loginController.logout()}"></h:commandButton>
                </h3>
            </h:form>
        </div>
        <hr />
        <h1>Test Cases</h1>
        <h:link class="badge" value="Dashboard" outcome="index.xhtml" />
        <div>
            <h:form prependId="false">
                <p>
                    <h:outputLabel for="title">Title:</h:outputLabel>
                    <h:inputText id="title" value="#{testCaseController.title}" required="true"
                        requiredMessage="Title is required." />
                    <h:message for="title" />
                </p>
                <p>
                    <h:commandButton id="submit" value="New Test Case" action="#{testCaseController.create()}" />
                </p>
            </h:form>
        </div>
        <br />
        <h:dataTable value="#{repository.testCases}" var="t" styleClass="data-table" headerClass="data-header"
            rowClasses="data-odd,data-even">
            <h:column>
                <f:facet name="header">Code</f:facet>
                <h:link value="#{t.code}" outcome="test.xhtml">
                    <f:param name="id" value="#{t.id}" />
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{t.title}
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                #{t.status}
            </h:column>
        </h:dataTable>
    </h:body>
</f:view>

</html>
