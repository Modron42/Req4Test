<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="jakarta.faces.core" xmlns:jsf="jakarta.faces"
    xmlns:h="jakarta.faces.html">
<f:view>
    <h:head>
        <title>Require4Testing</title>
    </h:head>
    <h:body>
        <h1>Test Cases</h1>
        <h:link value="Dashboard" outcome="index.xhtml" />
        <h:dataTable value="#{repository.testCases}" var="t" styleClass="data-table" headerClass="data-header"
            rowClasses="data-odd,data-even">
            <h:column>
                <f:facet name="header">Code</f:facet>
                #{t.code}
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{t.title}
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                #{t.status}
            </h:column>
        </h:dataTable>
    </h:body>
</f:view>

</html>
