<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets"
    xmlns:jsf="jakarta.faces" xmlns:h="jakarta.faces.html" xmlns:tp="jakarta.faces.composite/composite">
<f:view>
    <h:head>
        <title>Require4Testing</title>
        <h:outputStylesheet library="css" name="styles.css" />
    </h:head>
    <h:body>
        <tp:login />
        <hr />
        <h1>Test Runs</h1>
        <h:link class="badge" value="Dashboard" outcome="index.xhtml" />
        <div>
            <h:form prependId="false">
                <p>
                    <h:commandButton id="submit" value="New Test Run" action="#{testRunController.create()}" />
                </p>
            </h:form>
        </div>
        <br />
        <h:dataTable value="#{repository.testRuns}" var="r" styleClass="data-table" headerClass="data-header"
            rowClasses="data-odd,data-even">
            <h:column>
                <f:facet name="header">Code</f:facet>
                <h:link value="#{r.code}" outcome="run.xhtml">
                    <f:param name="id" value="#{r.id}" />
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">Assignee</f:facet>
                #{r.assignee}
            </h:column>
            <h:column>
                <f:facet name="header">Coverage</f:facet>
                #{r.coverage}
            </h:column>
        </h:dataTable>
    </h:body>
</f:view>

</html>
