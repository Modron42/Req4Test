<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="jakarta.faces.core" xmlns:jsf="jakarta.faces"
    xmlns:h="jakarta.faces.html">
<f:view>
    <h:head>
        <title>Require4Testing</title>
        <h:outputStylesheet library="css" name="styles.css" />
    </h:head>
    <f:metadata>
        <f:viewParam name="id" value="#{employeeController.id}" />
    </f:metadata>
    <h:body>
        <div>
            <h:form rendered="#{loginController.loggedIn}">
                <h3>Logged in as:
                    <h:outputText value="#{loginController.fullName}" />
                    <h:commandButton value="Logout" action="#{loginController.logout()}"></h:commandButton>
                </h3>
            </h:form>
        </div>
        <hr />
        <h1>View User: #{employeeController.username}</h1>
        <h:link class="badge" value="Dashboard" outcome="index.xhtml" />
        <h:link class="badge" value="Users" outcome="users.xhtml" />
        <br />
        <div>
            <h:form prependId="false">
                <p>
                    <h:outputLabel for="firstname">First Name:</h:outputLabel>
                    <h:inputText id="firstname" value="#{employeeController.firstName}" required="true"
                        requiredMessage="First name is required." />
                    <h:message for="firstname" />
                </p>
                <p>
                    <h:outputLabel for="lastname">Last Name:</h:outputLabel>
                    <h:inputText id="lastname" value="#{employeeController.lastName}" required="true"
                        requiredMessage="Last name is required." />
                    <h:message for="lastname" />
                </p>
                <p>
                    <h:commandButton id="submit" value="Update User" action="#{employeeController.update()}" />
                </p>
            </h:form>
        </div>
        <div>
            <h:form prependId="false">
                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputSecret id="password" value="#{employeeController.password}" required="true"
                    requiredMessage="Password is required." />
                <h:message for="password" />
                <br />
                <h:commandButton id="newpass" value="Update Password" action="#{employeeController.updatePassword()}" />
            </h:form>
        </div>
    </h:body>
</f:view>

</html>
